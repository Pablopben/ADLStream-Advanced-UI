<script>
    function checkList(labelList) {
        for (i = 0; i < labelList.length; i++) {
            let numero = labelList[i]
            if (isNaN(parseInt(numero)) || isNaN(numero)) {
                alert("The list must be made up of numbers");
                return true;
            }
        }
        return false;
    }

    function validateForm() {
        let labelIndex = document.forms["form"]["labelIndex"].value;
        let labelList = labelIndex.split(",")
        document.getElementById("button").disabled = checkList(labelList);
    }
</script>

<section class="adl-section">
    <div class="container">
        <h2>Classification Stream Generator Parameters</h2>
        <form name="form" method="post">
            <input type="hidden" name="generator" value="classificationStreamGenerator"/>
            <div class="form-group">
                <label for="labelIndex">Label Index</label>
                <label>
                    <input onchange="validateForm()" id="labelIndex" type="text" name="labelIndex"
                           value="-1" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="oneHotLabels">One Hot Labels</label>
                <label>
                    <input type="text" name="oneHotLabels"
                           placeholder="label1, label2" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <button type="submit" id="button" class="btn adl-button">Evaluator</button>
            </div>
        </form>
    </div>
    <button onclick="history.back()"  class="btn adl-secondary-button">Stream</button>
</section>
