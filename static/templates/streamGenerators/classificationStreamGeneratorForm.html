<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="../static/styles.css">

<section class="adl-section">
    <div class="container">
        <h2>Classification Stream Generator Parameters</h2>
        <form method="post">
            <input type = "hidden" name = "generator" value = classificationStreamGenerator/>
            <div class="form-group">
                <label for="labelIndex">Label Index</label>
                <label>
                    <input type="text" name="labelIndex"
                           value="-1" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="oneHotLabels">One Hot Labels</label>
                <label>
                    <input type="text" name="oneHotLabels"
                           placeholder="label1, label2" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn adl-button">Stream</button>
            </div>
        </form>
    </div>
    <button onclick="history.back()" class="btn adl-secondary-button">Evaluator</button>
</section>
